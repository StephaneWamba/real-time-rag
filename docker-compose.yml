version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: realtime-rag-postgres
    environment:
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_pass
      POSTGRES_DB: rag_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d rag_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: realtime-rag-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"
    networks:
      - rag-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: realtime-rag-kafka
    depends_on:
      - zookeeper
    ports:
      - "9094:9092"
      - "9095:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - rag-network

  debezium:
    image: debezium/connect:2.4
    container_name: realtime-rag-debezium
    depends_on:
      - postgres
      - kafka
    ports:
      - "8084:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: my_connect_configs
      OFFSET_STORAGE_TOPIC: my_connect_offsets
      STATUS_STORAGE_TOPIC: my_connect_statuses
    volumes:
      - ./debezium/connector-config.json:/tmp/connector-config.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/connectors"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: realtime-rag-qdrant
    ports:
      - "6335:6333"
      - "6336:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  redis:
    image: redis:7-alpine
    container_name: realtime-rag-redis
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - rag-network

  update-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realtime-rag-update-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - POSTGRES_URL=postgresql://rag_user:rag_pass@postgres:5432/rag_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
      - SERVICE_NAME=update-service
      - SERVICE_PORT=8001
    ports:
      - "8002:8001"
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
    command: ["uvicorn", "app.update_service:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
    networks:
      - rag-network

  query-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realtime-rag-query-service
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
      - SERVICE_NAME=query-service
      - SERVICE_PORT=8000
    ports:
      - "8003:8000"
    volumes:
      - ./app:/app/app
    command: ["uvicorn", "app.query_service:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - rag-network

  prometheus:
    image: prom/prometheus:latest
    container_name: realtime-rag-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - rag-network

  grafana:
    image: grafana/grafana:latest
    container_name: realtime-rag-grafana
    depends_on:
      - prometheus
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - rag-network

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  rag-network:
    driver: bridge

