global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  - job_name: 'update-service'
    static_configs:
      - targets: ['update-service:8001']
    metrics_path: '/metrics'

  - job_name: 'query-service'
    static_configs:
      - targets: ['query-service:8000']
    metrics_path: '/metrics'



